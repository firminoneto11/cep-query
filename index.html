<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/separator.css">
    <link rel="stylesheet" href="./css/tabela.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/responsive_table.css">
    <title>Consulta CEP</title>
    <!--Calling font_awesome script-->
    <script src="https://kit.fontawesome.com/5519e027be.js" crossorigin="anonymous"></script>
    <!--Calling the icon-->
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
</head>

<body id="body">
    <header>
        <h1 class="title">Consulte a localidade de um CEP</h1>
    </header>

    <main>
        <div class="mini_form">
            <input id="input" class="input" type="text" placeholder="Insira um número de CEP (Apenas números)."
                autocomplete="off">
            <button id="search" class="search">Buscar</button>
        </div>

        <hr id="separator" class="separator">

        <div class="result">
            <table id="table" class="table">
                <thead>
                    <th>Rua</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Complemento</th>
                    <th>CEP</th>
                </thead>

                <tbody id="tbody">
                    <tr></tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p class="footer">Desenvolvido por <a class="link" href="https://www.linkedin.com/in/firmino-neto-4a0010158/"
                target="_blank">Firmino
                Neto</a></p>
        <div class="links">
            <a href="https://www.linkedin.com/in/firmino-neto-4a0010158/" target="_blank"><i
                    class="fab fa-linkedin"></i></a>
            <a href="https://github.com/firminoneto11" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/firminoneto11/" target="_blank"><i
                    class="fab fa-instagram-square"></i></a>
        </div>
    </footer>

    <!--Calling my script-->
    <script src=" ./js/script.js"></script>
</body>

</html>
